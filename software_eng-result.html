<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Software Engineering Exam Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .result-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    .result-container h2 {
      margin-bottom: 20px;
      color: #fd7e14;
    }

    .score {
      font-size: 22px;
      margin: 15px 0;
    }

    .pass {
      color: #28a745;
      font-weight: bold;
      font-size: 20px;
    }

    .fail {
      color: #dc3545;
      font-weight: bold;
      font-size: 20px;
    }

    button {
      background: #fd7e14;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #e56a0d;
    }
  </style>
</head>
<body>

  <div class="result-container">
    <h2><i class="fas fa-trophy"></i> Exam Result</h2>
    <div class="score" id="score">Your Score: 0 / 50</div>
    <div id="status" class="pass">PASS</div>
    <button onclick="location.href='index.html'"><i class="fas fa-home"></i> Back to Home</button>
  </div>

  <script>
    // Fetch score from localStorage set by software_eng.js
    const score = localStorage.getItem("softwareEngScore");
    const total = localStorage.getItem("softwareEngTotal");

    document.getElementById("score").textContent = `Your Score: ${score} / ${total}`;

    const statusEl = document.getElementById("status");
    const passPercent = 50; // 50% passing mark

    if(score/total*100 >= passPercent){
      statusEl.textContent = "PASS";
      statusEl.classList.add("pass");
    } else {
      statusEl.textContent = "FAIL";
      statusEl.classList.add("fail");
    }
  </script>
</body>
</html>
