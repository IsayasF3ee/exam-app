<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Exit Exam Portal</title>
<link rel="stylesheet" href="auth.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="auth-container">
    <h2><i class="fa-solid fa-right-to-bracket"></i> Login</h2>
    <form id="login-form">
        <div class="input-group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="login-email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</button>
        <p class="switch-form">Don't have an account? <a href="register.html"><i class="fa-solid fa-user-plus"></i> Register</a></p>
    </form>
</div>

<script src="auth.js"></script>
</body>
</html>
